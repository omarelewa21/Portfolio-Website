<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/portfolio-styling.css">
    <title>My Portfolio</title>
</head>
<body>
    <!-- Header contains a logo and self-introductory -->
    <header class="top">
        <div class="logo">
            <img class="logo-img" src="img/logo.png" alt="My logo">
        </div>
        <div class="brief">
            <h2 class="name">OMAR &nbsp; ELEWA</h2>
            <h5 class="skill">Full-Stack Web Developer -Beginner LvL-</h5>
        </div>
    </header>
    <hr class="seprator">

    <!-- Figure contains the center page Image and its caption -->
    <main class="main-image"> 
        <div class="center-box">
            <figure class="center-image">
                <img class="center-fig" src="img/Coding.jpg" alt="Center img">
                <figcaption style="color:darkblue"> Center Image on display </figcaption>
            </figure>
        </div>
    </main>

    <!-- Div box that contains three boxes of images and their captions -->
    <footer class="group-imgs">
        <p class="sample-text">Sample-Images display</p>
        <!-- First box -->
        <div class="small-img-boxes">
            <div class="small-img-box">
                <img class="small-image" src="img/Nature1.jpg" alt="first image">
                <p class="small-img-cap"> NATURE </p>
                <div class="ref-box">
                    <a class="img-ref" href="https://images.unsplash.com/photo-1526749837599-b4eba9fd855e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=36f243a4902af3e45f4f2f3c031f04f6&w=1000&q=80">Nature Image Source</a>
                </div>
            </div>
            <!-- Second box -->
            <div class="small-img-box">
                <img class="small-image" src="img/Chess1.jpg" alt="Second image">
                <p class="small-img-cap"> CHESS </p>
                <div class="ref-box">
                    <a class="img-ref" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTox1YeaxHRRm9sb4s2629XncjcnTjnKjCnMLiGbMnlvP4k1u_E_g"> Chess Image Source </a>
                </div>
            </div>
            <!-- Third box -->
            <div class="small-img-box">
                <img class="small-image" src="img/Coffee1.jpg" alt="Third Image">
                <p class="small-img-cap"> COFFEE </p>
                <div class="ref-box">
                    <a class="img-ref" href="https://www.rosannadavisonnutrition.com/wp-content/uploads/2015/03/coffee.jpg"> Coffee Image Source</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
