<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/portfolio-styling.css">
    <title>My Portfolio</title>
</head>
<body>
    <header class="top">
        <!-- Header contains a logo and self-introductory -->
        <div class="logo">
            <img src="img/logo.png" alt="My logo">
        </div>
        <div class="Name&Skill">
            <h2>Omar Hassan Elewa</h2>
            <h4>Full-Stack Web Devolpper -Beginner LvL-</h4>
        </div>
    </header>
    <figure class="Center-img">
        <!-- Figure contains the center page Image and its caption -->
        <img src="img/Coding.jpg" alt="Center img">
        <figcaption> Center Image on display </figcaption>
    </figure>
    <div class="group-imgs">
        <!-- Div box that contains three boxes of images and their captions -->
        <p class="Sample-img">Sample-Images display</p>
        <!-- First box -->
        <div class="small-img-box1">
        <img class="small-img" src="img/Nature1.jpg" alt="first image">
        <p class="small-img-cap"> NATURE </p>
        <a class="img-ref" href="https://images.unsplash.com/photo-1526749837599-b4eba9fd855e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=36f243a4902af3e45f4f2f3c031f04f6&w=1000&q=80">Nature Image Source</a>
        </div>
        <!-- Second box -->
        <div class="small-img-box2">
            <img class="small-img" src="img/Chess1.jpg" alt="Second image">
            <p class="small-img-cap"> CHESS </p>
            <a class="img-ref" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTox1YeaxHRRm9sb4s2629XncjcnTjnKjCnMLiGbMnlvP4k1u_E_g"> Chess Image Source </a>
        </div>
        <!-- Third box -->
        <div class="small-img-box3">
            <img class="small-img" src="img/Coffee1.jpg" alt="Third Image">
            <p class="small-img-cap"> COFFEE </p>
            <a class="img-ref" href="https://www.rosannadavisonnutrition.com/wp-content/uploads/2015/03/coffee.jpg"> Coffee Image Source</a>
        </div>
    </div>
</body>
</html>
